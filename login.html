<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link href="../../public/output.css" rel="stylesheet">
    <link rel="icon" href="assets/favicon/favicon.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-orange-400 via-pink-200 to-purple-600 min-h-screen flex items-center justify-center">
    <div class="bg-green-300 p-8 rounded-lg shadow-lg max-w-md w-full">

        <div class="flex flex-col items-center">
            <img src="assets/img/log.png" class="w-40 h-40 mb-4">
            <h2 class="text-2xl font-bold mb-6 text-gray-700">Inicio de sesión</h2>
        </div>

        <form action="index.html" class="space-y-6">
            <div class="flex flex-col items-center mb-4">
                <label for="textViewNombreUsuario"
                    class="block text-sm font-medium text-gray-700 text-center w-full">Nombre de usuario</label>
                <input type="text"
                    class="mt-1 block w-full max-w-xs px-4 py-2 border bg-green-100 border-gray-300 rounded-lg shadow-sm focus:ring-red-500 focus:border-red-500"
                    required>
            </div>

            <div class="flex flex-col items-center mb-4">
                <label for="textViewContrasenya"
                    class="block text-sm font-medium text-gray-700 text-center w-full">Contraseña</label>
                <input type="password"
                    class="mt-1 block w-full max-w-xs px-4 py-2 border bg-green-100 border-gray-300 rounded-lg shadow-sm focus:ring-red-500 focus:border-red-500"
                    required>
            </div>

            <div class="text-center">
                <a href="register.html" class="text-gray-500 hover:underline">¿No tienes cuenta? ¡Créala ahora!</a>
            </div>

            <div class="text-center">
                <button type="submit"
                    class="bg-gradient-to-r from-orange-400 to-purple-600 hover:bg-yellow-600 text-white font-semibold py-2 px-6 rounded-lg shadow">Iniciar
                    sesión
                </button>
            </div>

        </form>
    </div>
</body>

</html>
